<h1>MY SALES</h1><br>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Sales
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sales <details></details>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/Add_sales" method="post">

                    <select name="product_id" id="product_id">
                        {% for i in prods %}
                        <option value="{{i[0]}}">{{i[1]}}</option>

                        {% endfor %}
                    </select><br>
                    <label for="stock_quantity"></label><br>
                    <input type="Number" name="stock_quantity" placeholder="stock_quantity">



                    <button type="submit" class="btn btn-primary">Add</button><br><br>



                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<table class="table table-bordered border-primary">
    <tr>
        <th>id</th>
        <th>product id</th>
        <th>stock quantity</th>
        <th>created at</th>



    </tr>
    {% for i in sale %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>

    </tr>
    {% endfor %}



</table>
