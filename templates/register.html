<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    {% with messages = get_flashed_messages()%}
    {% if messages%}
    {% for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
    
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                    alt="illustration" class="illustration" />
                <h1 class="opacity">register</h1>
                <form action="/register" method="post">
                    <input name="name" type="text" placeholder=" ENTER YOUR NAME" /><br>
                    <input name="email" type="email" placeholder="EMAIL" /><br>
                    <input name="password" type="text" placeholder="PASSWORD" /><br>

                    <button type="submit" class="opacity">SIGN UP</button>
                </form>
                <div class="register-forget opacity">
                    <a href="">LOG IN</a><br>

                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    <script src="/static/javascript.js"></script>
</body>

</html>
